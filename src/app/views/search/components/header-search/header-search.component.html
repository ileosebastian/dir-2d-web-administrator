<ion-row>

  <ion-col size="3">
    <h1 id="search-title" class="ion-text-capitalize">
      {{ domainName }}
    </h1>
  </ion-col>

  <ion-col size="3">
    <ion-button
      [routerLink]="route"
      expand="block"
      fill="outline"
      class="ion-padding ion-text-md-wrap"
      mode="md">
      {{ domainToCreate }}
    </ion-button>
  </ion-col>

  <ion-col size="3"></ion-col>

  <ion-col size="3" class="ion-no-padding">
    <app-professors-search-bar
      [isHeader]="true"
      (emmitSearchText)="search( $event )"
    ></app-professors-search-bar>
  </ion-col>

</ion-row>
