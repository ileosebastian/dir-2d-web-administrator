<ion-row class="ion-padding">
  <ion-col size="12">
    <h2 class="ion-text-center">Informacion del edificio</h2>
  </ion-col>

  <ion-col size="3"></ion-col>
  <ion-col size="6" class="">

    <ion-item class="ion-text-center">
      <ion-label class="">Cantidad de pisos:</ion-label>
      <ion-item>
        <ion-button color="primary" (click)="removeFloor()">
          <ion-icon name="remove"></ion-icon>
        </ion-button>
        <ion-label class="ion-margin">{{ quantity() }}</ion-label>
        <ion-button color="primary" (click)="addFloor()">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-item>

  </ion-col>
  <ion-col size="3"></ion-col>
</ion-row>
